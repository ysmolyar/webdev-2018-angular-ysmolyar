<div class="row">

  <div class="col-4">
    <h2>Courses ({{courses.length}})</h2>

    <ul class="list-group">
      <li (click)="selectCourse(course)"
          [ngClass]="{'active' : course.id === selectedCourse.id}"
          *ngFor="let course of courses"
          class="list-group-item">
        {{course.title}} - {{course.id}}
      </li>
    </ul>
  </div>

  <div class="col-4">
    <h2>Modules</h2>

    <ul class="list-group">
      <li *ngFor = "let module of selectedCourse.modules"
          [ngClass]="{'active' : module.id === selectedModule.id}"
          (click)="selectModule(module)"
          class="list-group-item">
        {{module.title}}
      </li>
    </ul>
  </div>

  <div class="col-4">
    <h2>Lessons</h2>

    <ul class="list-group">
      <li *ngFor = "let lesson of selectedModule.lessons"
          class="list-group-item">
        {{lesson.title}}
      </li>
    </ul>
  </div>

</div>
