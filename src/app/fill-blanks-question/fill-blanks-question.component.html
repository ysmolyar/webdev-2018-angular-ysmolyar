<span [ngSwitch]="blank.indexOf('*')" *ngFor="let blank of question.blanks">
  <span *ngSwitchCase="-1">{{blank}}&nbsp;</span>
  <span *ngSwitchCase="0">
    <input [(ngModel)]="question.fillBlanksAnswers[blank.split('=')[0].replace('*','')]"
           placeholder="{{blank.split('=')[0].replace('*','')}}"
           style="border-color:black"> &nbsp;
  </span>
</span>
