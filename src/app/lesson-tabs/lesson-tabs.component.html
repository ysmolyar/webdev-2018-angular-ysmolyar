<div class="container-fluid">
  <h3 class='title'>{{moduleTitle}}</h3>
  <ul class="nav nav-tabs">
    <li *ngFor="let lesson of lessons"
        class="nav-item">
      <a class="nav-link"
         [ngClass]="{'active': lesson.id == lessonId}"
         routerLink="/course/{{courseId}}/module/{{moduleId}}/lesson/{{lesson.id}}">
        {{lesson.title}}
      </a>
    </li>
  </ul>
</div>
