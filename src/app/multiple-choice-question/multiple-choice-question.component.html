<ul class="list-group">
  <li *ngFor="let choice of question.choices"
      class="list-group-item"
      [ngClass]="{'active': choice.value === selectedChoice}">
    <label>
    <input class="float-left"
           name="multiplechoice"
           value={{choice.value}}
           type="radio"> &nbsp; {{choice.value}}. {{choice.text}}
    </label>
  </li>
</ul>
