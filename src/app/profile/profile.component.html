<div>
  <app-whiteboard-header></app-whiteboard-header>
  <div class="container-fluid">
    <div class="row">
      <div class="col col-8">
        <h1>Profile</h1>

        Username
        <input [(ngModel)]="username"
               placeholder="Username"
               class="form-control"/><br/>
        First Name
        <input [(ngModel)]="firstName"
               placeholder="First Name"
               class="form-control"/><br/>
        Last Name
        <input [(ngModel)]="lastName"
               placeholder="Last Name"
               class="form-control"/><br/>
        Email
        <input [(ngModel)]="email"
               placeholder="Email"
               class="form-control"/><br/>
        Phone Number
        <input [(ngModel)]="phoneNum"
               placeholder="(888)-123-4567"
               class="form-control"/><br/>
        <button (click)="update()"
                class="btn btn-primary btn-block">
          Update
        </button>
      </div>
      <div class="col col-4">
        <h2>Enrollments</h2>

        <ul class="list-group">
          <li *ngFor="let enrollment of sections" class="list-group-item">
            <a routerLink="/course/{{enrollment.section.courseId}}/section" class="section-link">
              {{enrollment.section.name}}</a>
            <button (click)="unenroll(enrollment)"
                    class="float-right btn btn-danger">Drop
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
