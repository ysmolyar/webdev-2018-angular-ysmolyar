<app-whiteboard-header></app-whiteboard-header>
<div class="container-fluid">
  <h1>Quiz Taker</h1>
  <h3>{{quiz.title}}
    <span class="float-right">
          <button class="btn btn-danger"
                  routerLink="/quizzes">Back</button> &nbsp;
      <button class="btn btn-success"
              (click)="submit(quiz)">Submit</button> &nbsp;</span>
    <br/>
  </h3>
  <ul>
    <li *ngFor="let question of quiz.questions" class="list-group-item">
      <h4>
        {{question.title}}
        <span class="float-right">{{question.points}} points</span>
      </h4>
      <p>{{question.description}}</p>
      <div [ngSwitch]="question.questionType">
        <app-true-false-question [question]="question"
                                 *ngSwitchCase="'TRUE_FALSE'"></app-true-false-question>
        <app-fill-blanks-question [question]="question"
                                  *ngSwitchCase="'FILL_BLANKS'"></app-fill-blanks-question>
        <app-essay-question [question]="question"
                            *ngSwitchCase="'ESSAY'"></app-essay-question>
        <app-multiple-choice-question [question]="question"
                                      *ngSwitchCase="'MULTIPLE_CHOICE'"></app-multiple-choice-question>
      </div>
    </li>
  </ul>
</div>
