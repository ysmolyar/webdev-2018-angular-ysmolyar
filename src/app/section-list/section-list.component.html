<div class="container-fluid">
  <div>
    <h1>Sections: {{courseId}}
]    </h1>
  </div>

  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item section">
      {{section.name}}
      <button (click)="enroll(section)"
              class="float-right btn btn-primary">Enroll</button>
    </li>
  </ul>
</div>
